<!DOCTYPE HTML>

<html>
    <head>
        <title>SMW</title>
        <style type="text/css">
            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            html {
                box-sizing: border-box;
            }

            body {
                font-family: 'smw';
                text-transform: lowercase;
                color: white;
                -webkit-font-smoothing: none;
            }

            canvas {
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 1;
            }

            span {
                font-family: 'Super-Mario-World';
                color: black;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div class='smw-info'>
            <span class='smw-player'>Patrick Pietens:</span>
            <span id='smw-score' class='smw-score'>00</span>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
